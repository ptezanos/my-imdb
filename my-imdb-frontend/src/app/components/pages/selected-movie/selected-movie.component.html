<app-navigation-button class="nav-button" [title]="moviesTitle" [pageName]="moviesPageName"></app-navigation-button>
<p>Selected movie: {{ selectedMovie.title }}</p>

<img class="moviePoster" src="{{selectedMovie.poster_url}}"/>
<p class="movieTitle">{{selectedMovie.title}}</p>
<p class="movieYear">{{selectedMovie.year}}</p>
<p>Director:</p>
<p>{{selectedMovie.director}}</p>
<p>Cast:</p>
<div *ngFor="let person of cast">
    <img src="{{person.photo_url}}"/>
    <p>{{person.name}}</p>
</div>
